name: release-beta

on:
  workflow_run:
    workflows: ["tests"]
    workflows: ["tests"]
    types: [completed]

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'beta' }}
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'beta' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout beta
      - name: Checkout beta
        uses: actions/checkout@v4
        with:
          ref: beta
          ref: beta
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo

      - name: Validate version
        id: version
        run: |
          VERSION=$(php -r "echo trim(file_get_contents('VERSION'));")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          EXISTING=$(git tag | grep -E "^v${VERSION}-beta\.[0-9]+$" | sort -V | tail -n 1 || true)

          if [ -z "$EXISTING" ]; then
            NEW_TAG="${VERSION}-beta.1"
            NEW_TAG="${VERSION}-beta.1"
          else
            LAST_NUM=$(echo "$EXISTING" | sed -E 's/^v[0-9]+\.[0-9]+\.[0-9]+-beta\.([0-9]+)$/\1/')
            NEXT_NUM=$((LAST_NUM + 1))
            NEW_TAG="${VERSION}-beta.${NEXT_NUM}"
            NEW_TAG="${VERSION}-beta.${NEXT_NUM}"
          fi
          echo "version=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "version=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          echo "Checking if tag $TAG already exists..."

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Please bump the version before releasing."
            exit 1
          fi
          echo "Tag $TAG is available."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Get composer cache directory
        id: composer-cache
        run: cd app && echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Node dependencies
        run: pnpm i

      - name: Build frontend assets
        run: pnpm run build

      - name: Create release archive
      - name: Create release archive
        run: |
          echo "Creating release zip with dev files excluded..."
          zip -r "dployr-v${{ steps.version.outputs.version }}.zip" . \
            -x \
              "dev/*" \
              "tests/*" \
              ".git/*" \
              ".github/*" \
              ".cache/*" \
              "builds/*" \
              ".config/*" \
              ".local/*" \
              "node_modules/*" \
              "phpunit.xml" \
              "eslint.config.js" \
              ".editorconfig" \
              ".gitattributes" \
              ".gitignore" \
              ".prettierrc" \
              ".prettierignore" \
              "resources/css/*" \
              "resources/js/*" \
              "storage/*.log" \
              "storage/framework/cache/*" \
              "storage/framework/sessions/*" \
              "storage/framework/views/*" \
              "storage/framework/testing/*"

      - name: Create tag
        run: |
          echo "Creating tag..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: |
            dployr-v${{ steps.version.outputs.version }}.zip
            LICENSE
          generate_release_notes: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
